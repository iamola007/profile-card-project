<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://res.cloudinary.com/dny4fdht3/image/upload/v1615143381/profile%20card%20images/favicon-32x32_rnuwwc.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <img
        id="top-pattern"
        src="https://res.cloudinary.com/dny4fdht3/image/upload/v1615143380/profile%20card%20images/bg-pattern-top_ydvrmc.svg"
        alt=""
      />
      <div class="container">
        <img
          id="pattern"
          src="https://res.cloudinary.com/dny4fdht3/image/upload/v1615143380/profile%20card%20images/bg-pattern-card_hf8pa9.svg"
          alt=""
        />
        <img
          id="image1"
          src="https://res.cloudinary.com/dny4fdht3/image/upload/v1615143381/profile%20card%20images/image-victor_mqekmb.jpg"
          alt=""
        />

        <div class="item1">
          <span class="victor">Victor Crest</span><span class="age">26</span>
        </div>
        <div class="city">London</div>
        <div class="stats">
          <div class="stats1">
            <ul>
              <li>80K</li>
              <li class="followers-icon">Followers</li>
            </ul>
          </div>
          <div class="stats2">
            <ul>
              <li>803k</li>
              <li><span class="likes-icon">Likes</span></li>
            </ul>
          </div>
          <div class="stats3">
            <ul>
              <li>1.4k</li>
              <li><span class="photos-icon">Photos</span></li>
            </ul>
          </div>
        </div>
      </div>
      <img
        id="bottom-pattern"
        src="https://res.cloudinary.com/dny4fdht3/image/upload/v1615143380/profile%20card%20images/bg-pattern-bottom_jnbvll.svg"
        alt=""
      />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ola Oladapo</a>.
    </div>
  </body>
</html>
